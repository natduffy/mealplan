<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner This Week</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon-512x512.png">
    
    <!-- Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Dinner">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#C75B39">

<body>
    <div class="container">
        <header>
            <h1>Dinner This Week</h1>
        </header>
        
        <main>
            <ul id="meal-list" class="meal-list">
                <!-- Meal cards generated by JavaScript -->
            </ul>
        </main>
        
        <footer>
            <button id="shuffle-all" class="btn btn-magic">Magic List</button>
            <p class="footer-hint">Approved meals stay put when you shuffle</p>
        </footer>
    </div>
    
    <!-- Firebase SDK -->
