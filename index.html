<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner This Week</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dinner This Week</h1>
            <p class="subtitle">Drag to reorder, approve to lock</p>
            <div class="header-actions">
                <button id="shuffle-all" class="btn btn-shuffle">Shuffle All</button>
            </div>
        </header>
        
        <main>
            <ul id="meal-list" class="meal-list">
                <!-- Meal cards generated by JavaScript -->
            </ul>
        </main>
        
        <footer>
            <p class="footer-hint">Approved meals stay put when you shuffle</p>
        </footer>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
